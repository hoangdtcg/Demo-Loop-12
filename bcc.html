<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  td{
    width: 50px;
    height: 50px;
    text-align: center;
    font-weight: bold;
  }
</style>
<body>
<table id="bcc" border="1px">
<!--  innerHTML-->
</table>
</body>
<script>
  let html = "";

  for (let i = 0; i < 10; i++) { //i = 0;;i->1
    html +="<tr>"
    for (let j = 0; j < 10; j++) { //j=0 ->j=9
      html+="<td>"+(i*10 + j)+"</td>";
      break;
    }
    html +="</tr>";
  }

  document.getElementById("bcc").innerHTML = html;

</script>
</html>
